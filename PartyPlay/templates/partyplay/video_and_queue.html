    <div id='video_list'>
        <h4>Queue:</h4>
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Uploader</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody class="table_body">
                {% include 'partyplay/queue_body.html' %}
            </tbody>
        </table>

</div>




{#Vote Button script#}
<script>
        $('#video_list').on('click', '.button-item', function(){
        var $this = $(this);
        var v_id =  $this.attr('id').substring($this.attr('id').indexOf('-')+1);

        $('.table_body').html('').load("/partyplay/vote/?vid_pk=" + v_id
        );
    });
</script>
