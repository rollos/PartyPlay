

{% for video in queue %}

    <tr>
{#    <li>{{ video.video_name }} - {{ video.uploader }}#}
    <td >{{ video.videoID }}</td>
    <td>{{ video.uploader }}</td>
    <td>{{ video.voters.count }}</td>
    <td>
        {% if user.is_authenticated %}
            <button id="btn-{{ video.pk }}" class="button-item" >vote</button>
        {% else %}
            <p>Login to Vote!</p>
        {% endif %}
    </td>





    </tr>

{% endfor %}
