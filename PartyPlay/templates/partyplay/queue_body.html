
{% for video in queue %}

    <tr>
{#    <li>{{ video.video_name }} - {{ video.uploader }}#}


    <td>
        {{ video.title }}
    </td>
    <td>{{ video.uploader }}</td>
    <td>{{ video.voters.count }}</td>
    <td>
        {% if user.is_authenticated %}
            <button type="button" id="btn-{{ video.pk }}" class="button-item" >
                <span class="glyphicon glyphicon-arrow-up"></span>
            </button>
        {% else %}
            <p>Login to Vote!</p>
        {% endif %}
    </td>





    </tr>

{% endfor %}
