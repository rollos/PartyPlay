
{% for video in queue %}

    <tr>
{#    <li>{{ video.video_name }} - {{ video.uploader }}#}


    <td>
        {{ video.title }}
    </td>
    <td>{{ video.uploader }}</td>
    <td>{{ video.voters.count }}</td>
    <td>
        {% if user.is_authenticated %}
            {% if video.pk in upvotes %}
                <button type="button" id="btn-{{ video.pk }}" class="button-item upvote-button" >
                    <span class="glyphicon glyphicon-arrow-down"></span>
                </button>
            {% else %}
                <button type="button" id="btn-{{ video.pk }}" class="button-item upvote-button" >
                    <span class="glyphicon glyphicon-arrow-up"></span>
                </button>

            {% endif %}
        {% else %}
            <p>Login to Vote!</p>
        {% endif %}
    </td>





    </tr>

{% endfor %}
